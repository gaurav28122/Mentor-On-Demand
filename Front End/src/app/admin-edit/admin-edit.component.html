<form>
        <div class="form-row">
          <div class="col">
                <input type="text" name="Technology" [(ngModel)]="technology.techName" class="form-control" placeholder="Technology">
            </div>
            <div class="col">
                <input type="text" name="Price" [(ngModel)]="technology.price"class="form-control" placeholder="Price">
            </div>
        </div><br>
        <div class="form-row">
            <div class="col">
                  <input type="text" name="Duration" [(ngModel)]="technology.duration"class="form-control" placeholder="Duration">
              </div>
              <div class="col">
                  <input type="text" name="Remarks" [(ngModel)]="technology.remarks"class="form-control" placeholder="Remarks">
              </div>
          </div>
      </form>

<div class="add-btn">
        <button type="submit" (click)="create()" id ="submit" class="btn btn-primary btnbtn">Add New Technology</button>
