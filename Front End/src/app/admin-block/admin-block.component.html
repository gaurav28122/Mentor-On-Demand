    <select class="form-control" [(ngModel)]="role" (change)="usermentor()" required>
      <option value="mentor">Mentor</option>
      <option value="user">User</option>
    </select>
    
    <div class="container1">
        <div class="row">
          <div class="col-0.5">
          </div>
          <div class="col-10">

              <div id="mentortable">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Action</th>
    
                    </tr>
                    <tr *ngFor= "let mentor of mentors">
                        <td>{{mentor.firstName}}</td>
                        <td>{{mentor.id}}</td>
                        <td>{{mentor.userName}}</td>
                        <td *ngIf="mentor.active"><button (click)="block1(mentor.id)" class="btn btn-danger">Block</button></td>
                            <td *ngIf="!mentor.active"><button (click)="unblock1(mentor.id)" class="btn btn-success">Unblock</button></td>
                    </tr>
                </table> 
              </div>
                <div id="usertable">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Action</th>
        
                        </tr>
                        <tr *ngFor= "let user of users">
                            <td>{{user.firstName}}</td>
                            <td>{{user.id}}</td>
                            <td>{{user.userName}}</td>
                            <td *ngIf="user.active"><button (click)="block(user.id)" class="btn btn-danger">Block</button></td>
                            <td *ngIf="!user.active"><button (click)="unblock(user.id)" class="btn btn-success">Unblock</button></td>
                        </tr>
                    </table>
                </div>
    
          </div>
          <div class="col-1.5">
          </div>
        </div>
    </div>
