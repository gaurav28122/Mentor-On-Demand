<body>

<!--nav bar start-->
<nav class="navbar nav-masthead navbar-expand-lg navbar-light" style="background-color: #E39D33;">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

              <a class="nav-link" routerLink="/home" id="home">Home</a>

<div class= "row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <p id="firstpara">Hey, Welcome</p>
        <form method="POST">
            <div class="form-group">
            <input type="text" name="userName" [(ngModel)]="userName" id="username" placeholder="Username.." class="form-control"><br>
            </div>
            <div class="form-group">
            <div class="input-group  mb-3">
            <input #x type="password" name="password" [(ngModel)]="password" id="password" placeholder="Password.." class="form-control">
            <div id="icon" class="input-group-append">
                <span class="add-on btn btn-warning" (click)="x.type=x.type=='password'?'text':'password'; y.className=y.className=='fa fa-eye'?'fa fa-eye-slash':'fa fa-eye'"><i #y class="fa fa-eye"></i></span> 
              </div>
            </div>
            </div>
            <select [(ngModel)]="role" name="dropdown" class="form-control" required>
                    <option [ngValue]="undefined" hidden selected disabled><p class="text-muted">Login Type</p></option>
                    <option value="User" [ngValue]="User">User</option>
                    <option value="Mentor" [ngValue]="Mentor">Mentor</option>
                    <option value="Admin" [ngValue]="Admin">Admin</option>
                  </select><br>
            <div class="form-group">
            <button type="submit" (click)="check()" id ="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p id="forgot"><a href="first example.html">Forgot Password?</a></p>
        <p id="new"><a routerLink="/signup">New Around Here?</a></p>
        
    </div>
    <div class="col-sm-3"></div>
    
</div>
